<section id="edge-connectivity" class="slide level1">
<h1>Edge Connectivity</h1>
<p><br /><span class="math display">$$e_{t+1}(i, j) = e_t(i, j) + \dfrac
{\sum_{k \ne j} e_t(i, k)( e_t(k, j) - e_t(i,j) )}
{\sum_{k \ne j} e_t(i, k)}
$$</span><br /></p>
<ul>
<li><span class="math inline"><em>e</em><sub><em>t</em></sub>(<em>i</em>, <em>j</em>)</span> what <span class="math inline"><em>i</em></span> thinks of <span class="math inline"><em>j</em></span>.</li>
<li><span class="math inline"><em>e</em><sub><em>t</em></sub>(<em>k</em>, <em>j</em>)−<em>e</em><sub><em>t</em></sub>(<em>i</em>, <em>j</em>)</span> the difference in opinion</li>
</ul>
